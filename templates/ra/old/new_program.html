{% extends "base.html" %}
{% load form_display %}

{% block title %}New Program{% endblock %}

{% block subbreadcrumbs %}

<li><a href="{% url "ra:programs_index" %}">Programs</a></li>
<li>New</li>{% endblock %}

{% block content %}

    <form action="{% url "ra:new_program" %}" method="post">{% csrf_token %}
      <fieldset>
        {{ form|as_dl }}
        <p><input type="submit" value="Submit" class="submit" /></p>
      </fieldset>
    </form>
  </div>
{% endblock %}
