{% if index %}<p class="manage_link"><a href="{% url grad.views.manage_otherfunding grad_slug=grad.slug  %}">Manage Other Funding</a></p>{% endif %}
<div class="datatable_container datatable">
	<table class="display sort-2">
		<thead>
			<tr>
				<th>Description</th>
				<th>Amount</th>
				<th>Semester</th>
			</tr>
		</thead>
		<tbody>
			{% for f in otherfunding %}
			<tr>
				<td> {{ f.description }}
				{% if f.comments %} <img src="{{MEDIA_URL}}icons/information.png" alt="[?]" class="collapsiblecomment" /><p class="hiddencomment">{{f.comments}}</p> {% endif %}
				</td>
				<td> ${{ f.amount|floatformat:"2" }} </td>
				<td> {{ f.semester.name }} ({{ f.semester }}) </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
