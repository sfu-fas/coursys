{% load forum_display %}

<p>[<a href="{% url 'offering:forum:summary' course_slug=offering.slug %}" title="Forum Summary">Forum Summary</a>]</p>
<p>[<a href="{% url 'offering:forum:new_thread' course_slug=offering.slug %}" title="New Thread">New Thread</a>]</p>

<ul>
{% for thread in threads %}
<li>
    #{{ thread.post.number }}
    <a href="{{ thread.get_absolute_url }}">{{ thread.title }}</a>
    by {{ thread.post|visible_author:viewer }}
</li>
{% endfor %}
</ul>
