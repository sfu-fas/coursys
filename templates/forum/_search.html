<form action="{% url 'offering:forum:search' course_slug=offering.slug %}" method="get">
{{ search_form.as_p }}
    <p><input type="submit" value="Search" /></p>
</form>

<ul>
{% for thread in results %}{# Note that thread is a haystack SearchResult object, not an actual Thread #}
<li>
    #{{ thread.number }}
    <a href="{{ thread.url }}">{{ thread.title }}</a>
    by {{ thread.visible_author }}
</li>
{% empty %}
<li class="empty">None</li>
{% endfor %}
</ul>
