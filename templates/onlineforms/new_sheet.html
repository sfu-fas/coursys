{% extends "base.html" %}
{% load form_display %}

{% block title %}New Sheet{% endblock %}
{% block h1 %}New Sheet{% endblock %}

{% block content %}
<div id="form_container">
    {% if form.non_field_errors %}
        <p class="errorindicator">
            <img src="{{MEDIA_URL}}/icons/exclamation.png" alt="exclamation"/>
            {{ form.non_field_errors }}
        </p>
    {% endif %}
    <form action="{% url onlineforms.views.new_sheet form_slug=form_slug %}" method="post">{% csrf_token %}
        <fieldset>
            <legend>Sheet Information</legend>
            <ul>
                {{ form|as_dl }}
                <li>
                    <input class="submit" type="submit" value="Submit"/>
                </li>
            </ul>
        </fieldset>
    </form>
</div>
{% endblock %}
